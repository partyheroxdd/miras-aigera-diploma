#Spring Boot App
version: '3.1'
services:
  app:
    container_name: diploma-app-backend
    image: 51827/diploma-app-backend:latest
    build:
      context: miras-aigera-diploma-backend
      dockerfile: ../../miras-aigera-diploma-backend/Dockerfile
    ports:
      - "8080:8080"
    restart: always
    depends_on:
      - postgresqldb
    environment:
      DB_HOST: postgresqldb
      DB_PORT: 5432
      DB_NAME: citizen-guard-db
      DB_USER: postgres
      DB_PASSWORD: zxc
    networks:
      - backend

  #PostgreSQL DB
  postgresqldb:
    image: postgres
    container_name: diploma-postgresql
    ports:
      - "5432:5432"
    restart: always
    environment:
      POSTGRES_PASSWORD: zxc
      POSTGRES_USER: postgres
      POSTGRES_DB: citizen-guard-db
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      TZ: Asia/Almaty
    networks:
      - backend

networks:
  backend:
    driver: bridge